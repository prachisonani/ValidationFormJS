<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black !important;
            letter-spacing: 1px;
        }

        #main {
            height: 390px;
            width: 40%;
            border: 1px solid #00ccff;
            margin:  auto;
            margin-top: 50px;
            box-shadow: 0 0 12px #00ccff;
            padding: 20px;
            padding-right: 20px;
        }
        #main2 {
            margin:14px auto;
            height: 40px;
          
            width: 40%;
            border: 1px solid #00ccff;
           
            box-shadow: 0 2px 12px #00ccff;
            padding: 20px;

        }#main2 p{
            text-align: center;
            display: block;
            font-size: 12px; color: white;

        }  a {
            color: #0099ff;
            text-decoration: none;
            font-size: 12px;
        } a:hover {
           color:#00ccff;border-bottom: 1px solid #00ccff;
        }

        h1 {
            font-size: 30px;
            color: white;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 50px;
        }

        input {
            padding: 10px;
            background-color: transparent;
            border: none;
            border: 1px solid #0099ff;
            display: block;
            width: 90%;
            margin: auto;
            color: white;
            letter-spacing: 1px;
            font-size: 10px;
        }

        input:hover {
            box-shadow: 0 0 10px #0099ff;
        }

        button {
            display: block;
            padding: 10px;
            width: 95%;
            margin: auto;
            margin-top: 30px;
            background-color: #0099ff;
            color: white;
            border: none;
        }
        button:hover{ background-color: #00ccff;}

        #forgot {
            color: #0099ff;
            font-size: 10px;
            display: inline;
            margin: 10px;
            padding-top: 20px !important;
            
        }#forgot:hover{
            color: #00ccff;border-bottom: 1px solid #00ccff;
        }

      

        i{
            color: white;
        }
       
    </style>
</head>

<body>
    <div id="main">
        <form action="" id="valdi_form">
            <h1>Log in</h1>
            <input type="text" placeholder="username*" id="username" style="margin-bottom:40px ;">
            <input type="password" placeholder="password*" id="password">

            
<a href="#" id="forgot">Forgot password?</a>
            <button>Log in </button>
            
            <div id="message"></div>
            <button ><a href="https://www.google.co.in/" style="color: white; font-size: 12px; letter-spacing: 1px;"><i class="fa-brands fa-google"></i> log in with google </a></button>
           
        </form>
    </div>
    <div id="main2">
        <p>Don't have an account? <a href="">Sing up</a></p>
    </div>

    <script>
        const validation_form = (e) => {
            e.preventDefault();

            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;

            var nameRegex = /^[a-zA-Z\-]+$/;
            var regularExpression = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

            if (nameRegex.test(username)==false) {
                document.querySelector("#username").style.border = "1px solid red";
                alert("Enter a valid username");
                

                return;
            } else {
                alert("Valid username");
            }

            if (regularExpression.test(password)==false) {
                document.querySelector("#password").style.border = "1px solid red";
                alert("Enter a valid password");
                return;
            } else {
                alert("Valid password");
            }
        }

        document.querySelector("#valdi_form").addEventListener("submit", validation_form);
    </script>

</body>

</html>
